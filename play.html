<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Moonroad Runner</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b00;
            margin: 10px 0;
        }
        
        canvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,215,0,0.3);
        }
        
        .info {
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 4em;">üë®‚ÄçüöÄ</div>
        <div class="title">MOONROAD RUNNER</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="info">
        ‚Üê ‚Üí Move | ‚Üë Jump | Space to Start
    </div>
    
    <script>
        // üéÆ MOONROAD RUNNER - Pure Canvas Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameStarted = false;
        let score = 0;
        
        // Player
        const player = {
            x: 100,
            y: 450,
            width: 32,
            height: 48,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            facingRight: true
        };
        
        // Physics
        const gravity = 0.8;
        const jumpPower = -15;
        const moveSpeed = 5;
        
        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50 },      // Ground
            { x: 150, y: 450, width: 150, height: 20 },
            { x: 450, y: 350, width: 150, height: 20 },
            { x: 250, y: 250, width: 150, height: 20 },
            { x: 600, y: 450, width: 120, height: 20 }
        ];
        
        // Coins
        const coins = [
            { x: 200, y: 400, collected: false, floatOffset: 0 },
            { x: 500, y: 300, collected: false, floatOffset: 1 },
            { x: 300, y: 200, collected: false, floatOffset: 2 },
            { x: 650, y: 400, collected: false, floatOffset: 3 },
            { x: 400, y: 500, collected: false, floatOffset: 4 }
        ];
        
        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 800,
                y: Math.random() * 600,
                size: Math.random() * 2 + 1,
                alpha: Math.random() * 0.7 + 0.3
            });
        }
        
        // Keys
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameStarted) {
                gameStarted = true;
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        
        // Draw astronaut
        function drawAstronaut(x, y, facingRight) {
            ctx.save();
            ctx.translate(x, y);
            if (!facingRight) ctx.scale(-1, 1);
            
            // Helmet
            ctx.fillStyle = '#eeeeee';
            ctx.beginPath();
            ctx.arc(0, -20, 14, 0, Math.PI * 2);
            ctx.fill();
            
            // Visor
            ctx.fillStyle = '#1a4d7a';
            ctx.beginPath();
            ctx.arc(0, -20, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Visor shine
            ctx.fillStyle = '#5599ff';
            ctx.beginPath();
            ctx.arc(-3, -23, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-10, -5, 20, 25);
            
            // Chest panel
            ctx.fillStyle = '#333333';
            ctx.fillRect(-6, -2, 12, 8);
            
            // Buttons
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-4, 1, 2, 2);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(-1, 1, 2, 2);
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(2, 1, 2, 2);
            
            // Arms
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-14, 0, 5, 16);
            ctx.fillRect(9, 0, 5, 16);
            
            // Gloves
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-7, 20, 5, 12);
            ctx.fillRect(2, 20, 5, 12);
            
            // Boots
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(-4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw coin
function drawCoin(x, y, time, offset) {
    const floatY = y + Math.sin(time / 500 + offset) * 5;
    
    ctx.save();
    ctx.translate(x, floatY);
    ctx.rotate(time / 1000);
    
    // Outer
    ctx.fillStyle = '#ffd700';
    ctx.strokeStyle = '#ff6b00';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(0, 0, 12, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
    
    // Inner
    ctx.fillStyle = '#ffed4e';
    ctx.beginPath();
    ctx.arc(0, 0, 8, 0, Math.PI * 2);
    ctx.fill();
    
    // M
    ctx.fillStyle = '#ff6b00';
    ctx.font = 'bold 12px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('M', 0, 0);
    
    ctx.restore();
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update
        function update() {
            if (!gameStarted) return;
            
            // Movement
            if (keys['ArrowLeft']) {
                player.velocityX = -moveSpeed;
                player.facingRight = false;
            } else if (keys['ArrowRight']) {
                player.velocityX = moveSpeed;
                player.facingRight = true;
            } else {
                player.velocityX = 0;
            }
            
            // Jump
            if (keys['ArrowUp'] && !player.jumping) {
                player.velocityY = jumpPower;
                player.jumping = true;
            }
            
            // Apply gravity
            player.velocityY += gravity;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Bounds
            if (player.x < 0) player.x = 0;
            if (player.x > 800 - player.width) player.x = 800 - player.width;
            
            // Platform collision
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0) { // Falling
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.jumping = false;
                    }
                }
            }
            
            // Coin collision
            for (let coin of coins) {
                if (!coin.collected) {
                    const coinRect = { x: coin.x - 12, y: coin.y - 12, width: 24, height: 24 };
                    if (checkCollision(player, coinRect)) {
                        coin.collected = true;
                        score += 10;
                    }
                }
            }
        }
        
        // Draw
        function draw() {
            // Clear
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, 800, 600);
            
            // Stars
            for (let star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            
            // Platforms
            for (let platform of platforms) {
                ctx.fillStyle = '#4a2b7a';
                ctx.strokeStyle = '#6a3b9a';
                ctx.lineWidth = 2;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Coins
const time = Date.now();
for (let coin of coins) {
    if (!coin.collected) {
        drawCoin(coin.x, coin.y, time, coin.floatOffset);
    }
}
            
            // Player
            drawAstronaut(player.x + player.width / 2, player.y + player.height / 2, player.facingRight);
