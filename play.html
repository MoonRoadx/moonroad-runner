<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Moonroad Runner</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b00;
            margin: 10px 0;
        }
        
        canvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,215,0,0.3);
        }
        
        .info {
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 4em;">üë®‚ÄçüöÄ</div>
        <div class="title">MOONROAD RUNNER</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="info">
        ‚Üê ‚Üí Move | ‚Üë Jump | Space to Start
    </div>
    
    <script>
        // üéÆ MOONROAD RUNNER - Pure Canvas Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameStarted = false;
        let score = 0;
        let animationFrame = 0;
        
        // Player
        const player = {
            x: 100,
            y: 400,
            width: 32,
            height: 48,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            facingRight: true,
            onGround: false
        };
        
        // Physics
        const gravity = 0.8;
        const jumpPower = -15;
        const moveSpeed = 5;
        
        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50, color: '#2d1b4e' },      // Ground
            { x: 150, y: 450, width: 150, height: 20, color: '#4a2b7a' },
            { x: 450, y: 350, width: 150, height: 20, color: '#4a2b7a' },
            { x: 250, y: 250, width: 150, height: 20, color: '#4a2b7a' },
            { x: 600, y: 450, width: 120, height: 20, color: '#4a2b7a' }
        ];
        
        // Coins
        const coins = [
            { x: 200, y: 410, collected: false, offset: 0 },
            { x: 500, y: 310, collected: false, offset: 1 },
            { x: 300, y: 210, collected: false, offset: 2 },
            { x: 650, y: 410, collected: false, offset: 3 },
            { x: 400, y: 510, collected: false, offset: 4 }
        ];
        
        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 800,
                y: Math.random() * 600,
                size: Math.random() * 2 + 1,
                alpha: Math.random() * 0.7 + 0.3,
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }
        
        // Keys
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (!gameStarted) gameStarted = true;
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Draw astronaut
        function drawAstronaut(x, y, facingRight) {
            ctx.save();
            ctx.translate(x, y);
            if (!facingRight) ctx.scale(-1, 1);
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(0, 35, 15, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Backpack (behind body)
            ctx.fillStyle = '#555555';
            ctx.fillRect(-8, -2, 16, 18);
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 2;
            ctx.strokeRect(-8, -2, 16, 18);
            
            // Oxygen tubes
            ctx.strokeStyle = '#00dddd';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(-5, -15);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(5, 0);
            ctx.lineTo(5, -15);
            ctx.stroke();
            
            // Legs
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-7, 18, 5, 14);
            ctx.fillRect(2, 18, 5, 14);
            ctx.strokeStyle = '#aaaaaa';
            ctx.lineWidth = 1;
            ctx.strokeRect(-7, 18, 5, 14);
            ctx.strokeRect(2, 18, 5, 14);
            
            // Boots
            ctx.fillStyle = '#222222';
            ctx.beginPath();
            ctx.ellipse(-4.5, 32, 4.5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(4.5, 32, 4.5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#eeeeee';
            ctx.fillRect(-10, -8, 20, 26);
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 2;
            ctx.strokeRect(-10, -8, 20, 26);
            
            // Arms
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-15, 0, 5, 18);
            ctx.fillRect(10, 0, 5, 18);
            ctx.strokeStyle = '#aaaaaa';
            ctx.lineWidth = 1;
            ctx.strokeRect(-15, 0, 5, 18);
            ctx.strokeRect(10, 0, 5, 18);
            
            // Gloves
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-12.5, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(12.5, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Chest panel
            ctx.fillStyle = '#444444';
            ctx.fillRect(-6, 2, 12, 10);
            ctx.strokeStyle = '#222222';
            ctx.strokeRect(-6, 2, 12, 10);
            
            // Buttons on chest
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(-3, 7, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(0, 7, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#0000ff';
            ctx.beginPath();
            ctx.arc(3, 7, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Helmet
            ctx.fillStyle = '#f5f5f5';
            ctx.beginPath();
            ctx.arc(0, -18, 14, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#dddddd';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Visor
            ctx.fillStyle = '#1a4d7a';
            ctx.beginPath();
            ctx.arc(0, -18, 10, 0.2, Math.PI - 0.2);
            ctx.fill();
            ctx.strokeStyle = '#0a2540';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Visor reflection
            ctx.fillStyle = 'rgba(85, 153, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(-4, -22, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-1, -21, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Antenna (cute detail)
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -32);
            ctx.lineTo(0, -36);
            ctx.stroke();
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(0, -37, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw coin
        function drawCoin(x, y, offset) {
            const floatY = y + Math.sin((animationFrame * 0.05) + offset) * 5;
            const rotation = (animationFrame * 0.05) + offset;
            
            ctx.save();
            ctx.translate(x, floatY);
            ctx.rotate(rotation);
            
            // Outer ring
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff8800';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Inner circle
            ctx.fillStyle = '#ffed4e';
            ctx.beginPath();
            ctx.arc(0, 0, 9, 0, Math.PI * 2);
            ctx.fill();
            
            // M letter
            ctx.fillStyle = '#ff6b00';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', 0, 0);
            
            ctx.restore();
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update
        function update() {
            if (!gameStarted) return;
            
            animationFrame++;
            
            // Movement
            player.velocityX = 0;
            if (keys['ArrowLeft']) {
                player.velocityX = -moveSpeed;
                player.facingRight = false;
            }
            if (keys['ArrowRight']) {
                player.velocityX = moveSpeed;
                player.facingRight = true;
            }
            
            // Jump
            if (keys['ArrowUp'] && player.onGround) {
                player.velocityY = jumpPower;
                player.onGround = false;
            }
            
            // Apply gravity
            player.velocityY += gravity;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Bounds
            if (player.x < 0) player.x = 0;
            if (player.x > 800 - player.width) player.x = 800 - player.width;
            if (player.y > 600) {
                player.y = 400;
                player.velocityY = 0;
            }
            
            // Platform collision
            player.onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                }
            }
            
            // Coin collision
            for (let coin of coins) {
                if (!coin.collected) {
                    const coinRect = { 
                        x: coin.x - 12, 
                        y: coin.y - 12, 
                        width: 24, 
                        height: 24 
                    };
                    if (checkCollision(player, coinRect)) {
                        coin.collected = true;
                        score += 10;
                    }
                }
            }
        }
        
        // Draw
        function draw() {
            // Clear
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, 800, 600);
            
            // Stars with twinkling
            for (let star of stars) {
                const twinkle = Math.sin(animationFrame * star.twinkleSpeed) * 0.3 + 0.7;
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha * twinkle})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            
            // Platforms
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Platform glow
                ctx.strokeStyle = '#6a3b9a';
                ctx.lineWidth = 2;
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
                
                // Subtle shine
                const gradient = ctx.createLinearGradient(
                    platform.x, platform.y, 
                    platform.x, platform.y + platform.height
                );
                gradient.addColorStop(0, 'rgba(138, 43, 226, 0.3)');
                gradient.addColorStop(1, 'rgba(138, 43, 226, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
            
            // Coins
            for (let coin of coins) {
                if (!coin.collected) {
                    drawCoin(coin.x, coin.y, coin.offset);
                }
            }
            
            // Player
            drawAstronaut(
                player.x + player.width / 2, 
                player.y + player.height / 2, 
                player.facingRight
            );
            
            // UI - Score
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 3;
            ctx.font = 'bold 20px Arial';
            ctx.strokeText('MRT COINS: ' + score, 20, 35);
            ctx.fillText('MRT COINS: ' + score, 20, 35);
            
            // UI - Title
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('MOONROAD RUNNER', 400, 50);
            ctx.fillText('MOONROAD RUNNER', 400, 50);
            
            // Start instruction
            if (!gameStarted) {
                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('Press SPACE to Start!', 400, 300);
                
                // Blinking arrow
                if (Math.floor(animationFrame / 30) % 2 === 0) {
                    ctx.fillText('‚Üì', 400, 330);
                }
            }
            
            // Win condition
            if (score >= 50) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, 800, 600);
                
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 48px Arial';
                ctx.strokeText('YOU WIN!', 400, 280);
                ctx.fillText('YOU WIN!', 400, 280);
                
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#00ff00';
                ctx.fillText('All MRT Coins Collected! üåô', 400, 340);
            }
            
            ctx.textAlign = 'left';
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start
        console.log('üöÄ Moonroad Runner initialized!');
        console.log('üë®‚ÄçüöÄ Use Arrow keys to move and jump');
        console.log('üí∞ Collect all 5 MRT coins!');
        gameLoop();
    </script>
</body>
</html>
