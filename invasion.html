<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåô Moonroad Invasion - Boss Battles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        
        h1 {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ff6b00;
            margin: 20px 0;
            font-size: clamp(1.8em, 5vw, 3em);
            font-weight: 900;
            letter-spacing: 3px;
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 60px #ff6b00; }
        }
        
        .subtitle {
            color: #00ff00;
            font-size: clamp(12px, 3vw, 18px);
            text-shadow: 0 0 10px #00ff00;
        }
        
        #gameCanvas {
            border: 4px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255,215,0,0.3);
            background: #0a0e27;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none;
            z-index: 1000;
            background: linear-gradient(to top, rgba(10,14,39,0.9), transparent);
        }
        
        .mobile-controls.active { display: flex; }
        
        .control-group {
            display: flex;
            gap: 12px;
            pointer-events: all;
        }
        
        .control-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255,215,0,0.4), rgba(255,215,0,0.2));
            border: 3px solid #ffd700;
            color: #ffd700;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            backdrop-filter: blur(10px);
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: linear-gradient(145deg, rgba(255,215,0,0.8), rgba(255,215,0,0.6));
            transform: scale(0.9);
        }
        
        .control-btn.shoot {
            width: 85px;
            height: 85px;
            background: linear-gradient(145deg, rgba(255,0,0,0.5), rgba(255,0,0,0.3));
            border-color: #ff0000;
            color: #ff0000;
            font-size: 36px;
            animation: shootPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes shootPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,0,0.4); }
            50% { box-shadow: 0 0 40px rgba(255,0,0,0.7); }
        }
        
        .control-btn.weapon {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, rgba(0,255,0,0.4), rgba(0,255,0,0.2));
            border-color: #00ff00;
            color: #00ff00;
            font-size: 24px;
        }
        
        .game-info {
            background: linear-gradient(145deg, rgba(26,26,62,0.9), rgba(26,26,62,0.7));
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }
        
        .stat-box {
            background: linear-gradient(145deg, rgba(74,43,122,0.8), rgba(74,43,122,0.5));
            border: 2px solid #6a3b9a;
            border-radius: 10px;
            padding: 10px 5px;
            margin: 5px 0;
            text-align: center;
            box-shadow: 0 0 15px rgba(106,59,154,0.3);
        }
        
        .stat-value {
            font-size: clamp(18px, 4vw, 28px);
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }
        
        .stat-label {
            font-size: clamp(10px, 2vw, 14px);
            color: #aaa;
            text-transform: uppercase;
        }
        
        .weapon-indicator {
            display: inline-block;
            padding: 8px 15px;
            background: linear-gradient(145deg, rgba(255,107,0,0.4), rgba(255,107,0,0.2));
            border: 2px solid #ff6b00;
            border-radius: 8px;
            margin: 3px;
            font-size: clamp(12px, 2.5vw, 16px);
            box-shadow: 0 0 15px rgba(255,107,0,0.2);
            transition: all 0.3s;
        }
        
        .weapon-indicator.active {
            background: linear-gradient(145deg, rgba(255,107,0,0.9), rgba(255,107,0,0.7));
            box-shadow: 0 0 25px rgba(255,107,0,0.8);
            transform: scale(1.1);
        }
        
        .score-table {
            background: linear-gradient(145deg, rgba(26,26,62,0.95), rgba(26,26,62,0.8));
            border: 3px solid #ffd700;
            border-radius: 15px;
            margin-bottom: 120px;
            box-shadow: 0 0 30px rgba(255,215,0,0.3);
        }
        
        .boss-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(139, 0, 0, 0.95);
            border: 5px solid #ff0000;
            border-radius: 20px;
            padding: 30px 60px;
            font-size: 48px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            z-index: 9999;
            animation: bossWarning 0.5s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes bossWarning {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>üåô MOONROAD INVASION üëæ</h1>
                <p class="subtitle">‚ö° Boss Battles Edition ‚ö°</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <canvas id="gameCanvas"></canvas>
                
                <div class="game-info">
                    <div class="row g-2">
                        <div class="col-3">
                            <div class="stat-box">
                                <div class="stat-label">Score</div>
                                <div class="stat-value" id="score">0</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="stat-box">
                                <div class="stat-label">Level</div>
                                <div class="stat-value" id="level">1</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="stat-box">
                                <div class="stat-label">Lives</div>
                                <div class="stat-value" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="stat-box">
                                <div class="stat-label">MRT</div>
                                <div class="stat-value" id="coins">0</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <span class="weapon-indicator active" id="weapon1">üî´ Laser</span>
                        <span class="weapon-indicator" id="weapon2">üí• Rockets</span>
                        <span class="weapon-indicator" id="weapon3">‚ö° Plasma</span>
                    </div>
                </div>
                
                <div class="score-table p-4 mt-3">
                    <h3 class="text-center mb-3" style="color: #ffd700; font-size: clamp(20px, 4vw, 28px); text-shadow: 0 0 15px #ffd700;">üèÜ HALL OF FAME üèÜ</h3>
                    <div class="table-responsive">
                        <table class="table table-dark table-sm">
                            <thead>
                                <tr>
                                    <th>üëë</th>
                                    <th>Player</th>
                                    <th>Score</th>
                                    <th>Level</th>
                                </tr>
                            </thead>
                            <tbody id="scoreTable">
                                <tr><td colspan="4" class="text-center">No legends yet!</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mobile-controls" id="mobileControls">
        <div class="control-group">
            <div class="control-btn" id="btnLeft">‚óÑ</div>
            <div class="control-btn" id="btnRight">‚ñ∫</div>
        </div>
        <div class="control-group">
            <div class="control-btn weapon" id="btnWeapon">‚ö°</div>
            <div class="control-btn shoot" id="btnShoot">‚óè</div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const mobileControls = document.getElementById('mobileControls');
        
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        function resizeCanvas() {
            if (isMobile) {
                canvas.width = Math.min(800, window.innerWidth - 20);
                canvas.height = canvas.width * 0.75;
                mobileControls.classList.add('active');
            } else {
                canvas.width = 800;
                canvas.height = 600;
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let game = {
            running: false,
            paused: false,
            score: 0,
            level: 1,
            lives: 3,
            coins: 0,
            currentWeapon: 0,
            bossActive: false,
            bossDefeated: false,
            showingBossWarning: false
        };
        
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 50,
            speed: 6
        };
        
        let bullets = [];
        let enemies = [];
        let boss = null;
        let enemySpeed = 1.5;
        let coins = [];
        let particles = [];
        let stars = [];
        let floatingTexts = [];
        
        // Stars
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2.5 + 0.5,
                speed: Math.random() * 0.8 + 0.3,
                brightness: Math.random()
            });
        }
        
        let keys = {};
        let touch = { left: false, right: false };
        
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (game.running && !game.showingBossWarning) shoot();
            }
            if (e.key === 'Enter') {
                e.preventDefault();
                switchWeapon();
            }
            if (e.key === 'p' || e.key === 'P') {
                game.paused = !game.paused;
            }
        });
        
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        function setupMobileControl(btnId, action) {
            const btn = document.getElementById(btnId);
            
            ['touchstart', 'mousedown'].forEach(evt => {
                btn.addEventListener(evt, (e) => {
                    e.preventDefault();
                    if (action === 'left') touch.left = true;
                    if (action === 'right') touch.right = true;
                    if (action === 'shoot' && game.running && !game.showingBossWarning) shoot();
                    if (action === 'weapon') switchWeapon();
                });
            });
            
            ['touchend', 'mouseup'].forEach(evt => {
                btn.addEventListener(evt, (e) => {
                    e.preventDefault();
                    if (action === 'left') touch.left = false;
                    if (action === 'right') touch.right = false;
                });
            });
        }
        
        setupMobileControl('btnLeft', 'left');
        setupMobileControl('btnRight', 'right');
        setupMobileControl('btnShoot', 'shoot');
        setupMobileControl('btnWeapon', 'weapon');
        
        window.addEventListener('load', () => {
            startGame();
            gameLoop();
            loadHighScores();
        });
        
        function startGame() {
            game.running = true;
            game.score = 0;
            game.level = 1;
            game.lives = 3;
            game.coins = 0;
            game.bossActive = false;
            game.bossDefeated = false;
            bullets = [];
            enemies = [];
            boss = null;
            coins = [];
            particles = [];
            floatingTexts = [];
            player.x = canvas.width / 2;
            enemySpeed = 1.5;
            
            spawnEnemyWave();
            updateUI();
        }
        
        function isBossLevel() {
            return game.level % 5 === 0;
        }
        
        function spawnBoss() {
            game.bossActive = true;
            game.bossDefeated = false;
            game.showingBossWarning = true;
            
            // Boss warning
            showBossWarning();
            
            setTimeout(() => {
                game.showingBossWarning = false;
                
                let bossType = Math.floor((game.level / 5) - 1) % 3;
                let maxHealth = 50 + (game.level * 10);
                
                boss = {
                    type: bossType,
                    x: canvas.width / 2 - 60,
                    y: 50,
                    width: 120,
                    height: 100,
                    health: maxHealth,
                    maxHealth: maxHealth,
                    phase: 1,
                    attackTimer: 0,
                    attackCooldown: 100,
                    moveDirection: 1,
                    moveSpeed: 2,
                    specialAttackTimer: 0,
                    invulnerable: false
                };
            }, 3000);
        }
        
        function showBossWarning() {
            const warning = document.createElement('div');
            warning.className = 'boss-warning';
            warning.innerHTML = '‚ö†Ô∏è BOSS WARNING ‚ö†Ô∏è';
            document.body.appendChild(warning);
            
            setTimeout(() => warning.remove(), 2500);
        }
        
        function spawnEnemyWave() {
            if (isBossLevel()) {
                spawnBoss();
                return;
            }
            
            let rows = 2 + Math.floor(game.level / 2);
            let cols = 4 + Math.floor(game.level / 2);
            
            for (let row = 0; row < Math.min(rows, 5); row++) {
                for (let col = 0; col < Math.min(cols, 7); col++) {
                    enemies.push({
                        x: col * (canvas.width / 8) + 50,
                        y: row * 50 + 30,
                        width: 38,
                        height: 38,
                        type: Math.floor(Math.random() * 3),
                        health: 1 + Math.floor(game.level / 3),
                        maxHealth: 1 + Math.floor(game.level / 3)
                    });
                }
            }
        }
        
        function updateBoss() {
            if (!boss) return;
            
            // Phase 2 at 50% health
            if (boss.health <= boss.maxHealth / 2 && boss.phase === 1) {
                boss.phase = 2;
                boss.attackCooldown = 60;
                boss.moveSpeed = 3;
                createExplosion(boss.x + 60, boss.y + 50, '#ff00ff', 2);
                addFloatingText('PHASE 2!', boss.x + 60, boss.y, '#ff00ff', 36);
            }
            
            // Movement
            boss.x += boss.moveDirection * boss.moveSpeed;
            if (boss.x <= 0 || boss.x >= canvas.width - boss.width) {
                boss.moveDirection *= -1;
            }
            
            // Attacks
            boss.attackTimer++;
            boss.specialAttackTimer++;
            
            if (boss.attackTimer >= boss.attackCooldown) {
                boss.attackTimer = 0;
                bossAttack();
            }
            
            // Special attack (Phase 2)
            if (boss.phase === 2 && boss.specialAttackTimer >= 200) {
                boss.specialAttackTimer = 0;
                bossSpecialAttack();
            }
        }
        
        function bossAttack() {
            if (!boss) return;
            
            // Create enemy projectiles
            for (let i = 0; i < (boss.phase === 2 ? 5 : 3); i++) {
                let angle = (Math.PI / 4) * i - Math.PI / 2;
                if (boss.phase === 2) angle = (Math.PI / 2) * i - Math.PI;
                
                enemies.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    width: 20,
                    height: 20,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    type: 3, // Projectile type
                    health: 1,
                    maxHealth: 1,
                    isProjectile: true
                });
            }
            
            createExplosion(boss.x + boss.width / 2, boss.y + boss.height, '#ff6b00', 0.5);
        }
        
        function bossSpecialAttack() {
            if (!boss || boss.type === undefined) return;
            
            if (boss.type === 0) {
                // Spiral attack
                for (let i = 0; i < 12; i++) {
                    let angle = (Math.PI * 2 / 12) * i;
                    enemies.push({
                        x: boss.x + boss.width / 2,
                        y: boss.y + boss.height / 2,
                        width: 15,
                        height: 15,
                        vx: Math.cos(angle) * 4,
                        vy: Math.sin(angle) * 4,
                        type: 3,
                        health: 1,
                        maxHealth: 1,
                        isProjectile: true
                    });
                }
            } else if (boss.type === 1) {
                // Rain attack
                for (let i = 0; i < 8; i++) {
                    enemies.push({
                        x: Math.random() * canvas.width,
                        y: -20,
                        width: 25,
                        height: 25,
                        vx: 0,
                        vy: 5,
                        type: 3,
                        health: 1,
                        maxHealth: 1,
                        isProjectile: true
                    });
                }
            } else {
                // Wave attack
                for (let i = 0; i < 6; i++) {
                    enemies.push({
                        x: boss.x + boss.width / 2,
                        y: boss.y + boss.height,
                        width: 30,
                        height: 30,
                        vx: (i - 2.5) * 2,
                        vy: 4,
                        type: 3,
                        health: 2,
                        maxHealth: 2,
                        isProjectile: true
                    });
                }
            }
            
            createExplosion(boss.x + boss.width / 2, boss.y + boss.height / 2, '#ff00ff', 1.5);
            addFloatingText('SPECIAL!', boss.x + boss.width / 2, boss.y, '#ff00ff', 28);
        }
        
        function addFloatingText(text, x, y, color, size) {
            floatingTexts.push({
                text: text,
                x: x,
                y: y,
                color: color,
                size: size,
                life: 60,
                vy: -2
            });
        }
        
        function shoot() {
            let weaponColors = ['#00ff00', '#ff6b00', '#00ffff'];
            
            let bullet = {
                x: player.x + player.width / 2,
                y: player.y,
                width: 5,
                height: 16,
                speed: 10,
                weapon: game.currentWeapon,
                trail: []
            };
            
            bullets.push(bullet);
            
            if (game.currentWeapon === 1) {
                bullets.push({...bullet, x: bullet.x - 12, width: 6, height: 18});
                bullets.push({...bullet, x: bullet.x + 12, width: 6, height: 18});
            } else if (game.currentWeapon === 2) {
                bullet.width = 10;
                bullet.height = 22;
                bullet.speed = 12;
            }
            
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: bullet.x,
                    y: bullet.y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 2,
                    life: 15,
                    size: Math.random() * 2 + 1,
                    color: weaponColors[game.currentWeapon]
                });
            }
        }
        
        function switchWeapon() {
            game.currentWeapon = (game.currentWeapon + 1) % 3;
            updateWeaponUI();
        }
        
        function updateWeaponUI() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById('weapon' + i).classList.remove('active');
            }
            document.getElementById('weapon' + (game.currentWeapon + 1)).classList.add('active');
        }
        
        function spawnCoin(x, y) {
            coins.push({ 
                x: x, 
                y: y, 
                vy: 2, 
                size: 14,
                rotation: 0
            });
        }
        
        function createExplosion(x, y, color, intensity = 1) {
            let count = Math.floor(20 * intensity);
            for (let i = 0; i < count; i++) {
                let angle = (Math.PI * 2 * i) / count;
                let speed = (Math.random() * 3 + 2) * intensity;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 60,
                    size: Math.random() * 4 + 2,
                    color: color || ['#ff6b00', '#ffd700', '#ff0000'][Math.floor(Math.random() * 3)]
                });
            }
        }
        
        function update() {
            if (!game.running || game.paused || game.showingBossWarning) return;
            
            let isLeft = keys['ArrowLeft'] || touch.left;
            let isRight = keys['ArrowRight'] || touch.right;
            
            if (isLeft && player.x > 0) player.x -= player.speed;
            if (isRight && player.x < canvas.width - player.width) player.x += player.speed;
            
            // Update bullets
            bullets = bullets.filter(b => {
                b.trail.push({x: b.x, y: b.y});
                if (b.trail.length > 6) b.trail.shift();
                b.y -= b.speed;
                return b.y > -b.height;
            });
            
            // Update boss
            if (boss) {
                updateBoss();
            }
            
            // Update enemies
            let moveDown = false;
            for (let enemy of enemies) {
                if (enemy.isProjectile) {
                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                } else {
                    enemy.x += enemySpeed;
                    if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                        moveDown = true;
                    }
                }
            }
            
            if (moveDown) {
                enemySpeed *= -1;
                enemies.forEach(e => {
                    if (!e.isProjectile) e.y += 18;
                });
            }
            
            // Remove off-screen projectiles
            enemies = enemies.filter(e => {
                if (e.isProjectile) {
                    return e.x > -50 && e.x < canvas.width + 50 && 
                           e.y > -50 && e.y < canvas.height + 50;
                }
                return true;
            });
            
            // Update coins
            coins = coins.filter(c => {
                c.y += c.vy;
                c.rotation += 0.1;
                
                if (Math.hypot(player.x + player.width/2 - c.x, player.y - c.y) < 22) {
                    game.coins++;
                    game.score += 50;
                    updateUI();
                    createExplosion(c.x, c.y, '#ffd700', 0.5);
                    return false;
                }
                return c.y < canvas.height + 20;
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                return p.life > 0;
            });
            
            // Update floating texts
            floatingTexts = floatingTexts.filter(t => {
                t.y += t.vy;
                t.life--;
                return t.life > 0;
            });
            
            // Update stars
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) {
                    s.y = 0;
                    s.x = Math.random() * canvas.width;
                }
            });
            
            // Bullet collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                // Boss collision
                if (boss && !boss.invulnerable && checkCollision(bullets[i], boss)) {
                    boss.health--;
                    bullets.splice(i, 1);
                    createExplosion(bullets[i]?.x || boss.x + 60, bullets[i]?.y || boss.y + 50, '#ffff00', 0.5);
                    
                    if (boss.health <= 0) {
                        defeatBoss();
                    }
                    continue;
                }
                
                // Enemy collision
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && checkCollision(bullets[i], enemies[j])) {
                        enemies[j].health--;
                        bullets.splice(i, 1);
                        
                        if (enemies[j].health <= 0) {
                            createExplosion(enemies[j].x + 19, enemies[j].y + 19, '#ff6b00', 0.8);
                            
                            if (Math.random() > 0.6 && !enemies[j].isProjectile) {
                                spawnCoin(enemies[j].x + 19, enemies[j].y + 19);
                            }
                            
                            enemies.splice(j, 1);
                            game.score += enemies[j]?.isProjectile ? 50 : 100;
                            updateUI();
                        }
                        break;
                    }
                }
            }
            
            // Level complete
            if (!boss && enemies.length === 0 && !game.bossActive) {
                game.level++;
                enemySpeed *= 1.1;
                spawnEnemyWave();
                updateUI();
                addFloatingText('LEVEL ' + game.level, canvas.width/2, canvas.height/2, '#00ff00', 48);
            }
            
            // Enemy/Projectile hit player
            for (let enemy of enemies) {
                if ((enemy.isProjectile || enemy.y + enemy.height > player.y - 20) && 
                    checkCollision(player, enemy)) {
                    loseLife();
                    break;
                }
            }
        }
        
        function defeatBoss() {
            game.bossActive = false;
            game.bossDefeated = true;
            
            // Epic explosion
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createExplosion(
                        boss.x + Math.random() * boss.width,
                        boss.y + Math.random() * boss.height,
                        ['#ff0000', '#ff6b00', '#ffd700', '#ff00ff'][Math.floor(Math.random() * 4)],
                        2
                    );
                }, i * 200);
            }
            
            // Rewards
            let reward = 1000 + (game.level * 100);
            game.score += reward;
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    spawnCoin(
                        boss.x + Math.random() * boss.width,
                        boss.y + Math.random() * boss.height
                    );
                }, i * 100);
            }
            
            addFloatingText('BOSS DEFEATED!', canvas.width/2, canvas.height/3, '#ffd700', 48);
            addFloatingText('+' + reward + ' BONUS!', canvas.width/2, canvas.height/2, '#00ff00', 32);
            
            setTimeout(() => {
                boss = null;
                game.level++;
                enemySpeed *= 1.15;
                spawnEnemyWave();
                updateUI();
            }, 2000);
        }
        
        function loseLife() {
            game.lives--;
            updateUI();
            createExplosion(player.x + player.width/2, player.y + player.height/2, '#ff0000', 1.5);
            
            if (game.lives <= 0) {
                gameOver();
            } else {
                enemies = enemies.filter(e => !e.isProjectile);
                if (boss) boss.attackTimer = 0;
            }
        }
        
        function gameOver() {
            game.running = false;
            createExplosion(canvas.width/2, canvas.height/2, '#ff0000', 3);
            saveHighScore();
            
            setTimeout(() => {
                let msg = `üåô GAME OVER üåô\n\nScore: ${game.score}\nLevel: ${game.level}\nMRT Coins: ${game.coins}`;
                if (game.level >= 5) msg += `\n\nüèÜ Boss Kills: ${Math.floor(game.level / 5)}`;
                msg += '\n\nPlay again?';
                
                if (confirm(msg)) {
                    startGame();
                }
            }, 800);
        }
        
        function checkCollision(r1, r2) {
            return r1.x < r2.x + r2.width &&
                   r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height &&
                   r1.y + r1.height > r2.y;
        }
        
        function draw() {
            // Background
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e27');
            gradient.addColorStop(0.5, '#1a1a3e');
            gradient.addColorStop(1, '#2d1b4e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness})`;
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });
            
            // Player
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ffff';
            drawAstronaut(player.x + player.width/2, player.y + player.height/2);
            ctx.restore();
            
            // Bullets
            bullets.forEach(b => {
                let colors = ['#00ff00', '#ff6b00', '#00ffff'];
                ctx.fillStyle = colors[b.weapon];
                ctx.shadowBlur = 12;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fillRect(b.x - b.width/2, b.y, b.width, b.height);
            });
            ctx.shadowBlur = 0;
            
            // Boss
            if (boss) {
                drawBoss(boss);
            }
            
            // Enemies
            enemies.forEach(e => {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = e.isProjectile ? '#ff0000' : ['#9b59b6', '#e74c3c', '#2ecc71'][e.type];
                drawEnemy(e.x + e.width/2, e.y + e.height/2, e.type);
                ctx.restore();
            });
            
            // Coins
            coins.forEach(c => {
                ctx.save();
                ctx.translate(c.x, c.y);
                ctx.rotate(c.rotation);
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                
                ctx.fillStyle = '#ffd700';
                ctx.strokeStyle = '#ff6b00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, c.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#ff6b00';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('M', 0, 0);
                ctx.restore();
            });
            ctx.shadowBlur = 0;
            
            // Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 60;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1;
            
            // Floating texts
            floatingTexts.forEach(t => {
                ctx.font = `bold ${t.size}px Orbitron`;
                ctx.fillStyle = t.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.textAlign = 'center';
                ctx.globalAlpha = t.life / 60;
                ctx.strokeText(t.text, t.x, t.y);
                ctx.fillText(t.text, t.x, t.y);
            });
            ctx.globalAlpha = 1;
            
            // Pause
            if (game.paused) {
                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 48px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('‚è∏ PAUSED', canvas.width/2, canvas.height/2);
            }
        }
        
        function drawBoss(b) {
            ctx.save();
            
            // Boss health bar (big!)
            let healthBarWidth = canvas.width - 100;
            let healthPercent = b.health / b.maxHealth;
            
            ctx.fillStyle = 'rgba(139, 0, 0, 0.8)';
            ctx.fillRect(50, 20, healthBarWidth, 15);
            
            let healthColor = healthPercent > 0.5 ? '#00ff00' : healthPercent > 0.25 ? '#ff6b00' : '#ff0000';
            ctx.fillStyle = healthColor;
            ctx.fillRect(50, 20, healthBarWidth * healthPercent, 15);
            
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 3;
            ctx.strokeRect(50, 20, healthBarWidth, 15);
            
            // Boss name
            let bossNames = ['üëæ THE DESTROYER', 'üî• INFERNO BEAST', '‚ö° PLASMA LORD'];
            ctx.font = 'bold 16px Orbitron';
            ctx.fillStyle = '#ffd700';
            ctx.textAlign = 'center';
            ctx.fillText(bossNames[b.type], canvas.width/2, 15);
            
            // Boss body with phase indicator
            ctx.translate(b.x + b.width/2, b.y + b.height/2);
            
            let phaseColor = b.phase === 2 ? '#ff00ff' : '#ff0000';
            ctx.shadowBlur = 30;
            ctx.shadowColor = phaseColor;
            
            if (b.type === 0) {
                // Giant alien
                ctx.fillStyle = '#8b00ff';
                ctx.beginPath();
                ctx.arc(0, 0, 50, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.fillRect(-20, -15, 15, 15);
                ctx.fillRect(5, -15, 15, 15);
                
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(-17, -12, 9, 9);
                ctx.fillRect(8, -12, 9, 9);
                
            } else if (b.type === 1) {
                // Mega meteor
                ctx.rotate(Date.now() / 1000);
                ctx.fillStyle = '#ff4500';
                ctx.beginPath();
                ctx.moveTo(0, -55);
                ctx.lineTo(50, 30);
                ctx.lineTo(-50, 30);
                ctx.closePath();
                ctx.fill();
                
                for (let i = 0; i < 5; i++) {
                    ctx.fillStyle = '#8b0000';
                    let x = (Math.random() - 0.5) * 60;
                    let y = (Math.random() - 0.5) * 60;
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
            } else {
                // Mother ship
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.ellipse(0, 0, 60, 25, 0, 0, Math.PI * 2);
                ctx.fill();
                
                let domeGrad = ctx.createRadialGradient(0, -15, 0, 0, -15, 25);
                domeGrad.addColorStop(0, '#32cd32');
                domeGrad.addColorStop(1, '#00ff00');
                ctx.fillStyle = domeGrad;
                ctx.beginPath();
                ctx.arc(0, -15, 25, 0, Math.PI);
                ctx.fill();
                
                for (let i = -3; i <= 3; i++) {
                    ctx.fillStyle = i % 2 === 0 ? '#ffff00' : '#ff00ff';
                    ctx.beginPath();
                    ctx.arc(i * 15, 20, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.restore();
            ctx.shadowBlur = 0;
        }
        
        function drawAstronaut(x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(0.7, 0.7);
            
            ctx.fillStyle = '#eeeeee';
            ctx.beginPath();
            ctx.arc(0, -18, 14, 0, Math.PI * 2);
            ctx.fill();
            
            let visorGrad = ctx.createRadialGradient(0, -18, 0, 0, -18, 10);
            visorGrad.addColorStop(0, '#3498db');
            visorGrad.addColorStop(1, '#1a4d7a');
            ctx.fillStyle = visorGrad;
            ctx.beginPath();
            ctx.arc(0, -18, 9, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-11, -2, 22, 22);
            
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-12, 18, 4, 0, Math.PI * 2);
            ctx.arc(12, 18, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawEnemy(x, y, type) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(0.9, 0.9);
            
            if (type === 0) {
                ctx.fillStyle = '#9b59b6';
                ctx.beginPath();
                ctx.arc(0, 0, 16, 0, Math.PI * 2);
                ctx.fill();
            } else if (type === 1) {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(0, -18);
                ctx.lineTo(13, 8);
                ctx.lineTo(-13, 8);
                ctx.closePath();
                ctx.fill();
            } else if (type === 2) {
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath();
                ctx.ellipse(0, 0, 18, 9, 0, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Projectile
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function updateUI() {
            document.getElementById('score').textContent = game.score.toLocaleString();
            document.getElementById('level').textContent = game.level;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(Math.max(0, game.lives));
            document.getElementById('coins').textContent = game.coins;

        function saveHighScore() {

        function gameLoop() {
