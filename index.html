<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô Moonroad Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ff6b00,
                0 0 40px #ff6b00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff6b00, 0 0 40px #ff6b00; }
        }
        
        #game-container {
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                0 10px 50px rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ffd700;
        }
        
        .info {
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .astronaut {
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="astronaut">üë®‚ÄçüöÄ</div>
    <h1>üåô MOONROAD RUNNER üöÄ</h1>
    <div id="game-container"></div>
    <div class="info">
        Press SPACE to start your journey to the Moon!
    </div>
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    
    <!-- Game Code (inline for now) -->
    <script>
        // üéÆ Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#0a0e27',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        let player;
        let cursors;
        let gameStarted = false;
        
        // üöÄ Initialize Game
        const game = new Phaser.Game(config);
        console.log('üåô Moonroad Runner - Game initialized!');
        
        function preload() {
            console.log('üì¶ Loading assets...');
            // Assets will be loaded here later
        }
        
        function create() {
            console.log('üéÆ Creating game world...');
            
            // Starfield background
            createStarfield(this);
            
            // Ground platform (temporary)
            const ground = this.add.rectangle(400, 550, 800, 100, 0x2d1b4e);
            this.physics.add.existing(ground, true); // Static body
            
            // Temporary player (will be replaced with astronaut sprite)
            player = this.add.rectangle(100, 450, 32, 48, 0xffd700);
            this.physics.add.existing(player);
            player.body.setBounce(0.2);
            player.body.setCollideWorldBounds(true);
            
            // Collision
            this.physics.add.collider(player, ground);
            
            // Controls
            cursors = this.input.keyboard.createCursorKeys();
            
            // Welcome text
            const text = this.add.text(400, 100, 'MOONROAD RUNNER', {
                fontSize: '32px',
                fill: '#ffd700',
                fontFamily: 'Arial',
                fontStyle: 'bold'
            });
            text.setOrigin(0.5);
            text.setStroke('#ff6b00', 4);
            
            const subText = this.add.text(400, 150, '‚Üê ‚Üí Arrow keys to move | ‚Üë to jump', {
                fontSize: '14px',
                fill: '#00ff00'
            });
            subText.setOrigin(0.5);
            
            // Space to start
            this.input.keyboard.once('keydown-SPACE', () => {
                gameStarted = true;
                subText.setText('üöÄ Let\'s go to the Moon!');
                setTimeout(() => subText.destroy(), 2000);
            });
            
            console.log('‚úÖ Game world created!');
        }
        
        function update() {
            if (!gameStarted) return;
            
            // Player movement
            if (cursors.left.isDown) {
                player.body.setVelocityX(-200);
            } else if (cursors.right.isDown) {
                player.body.setVelocityX(200);
            } else {
                player.body.setVelocityX(0);
            }
            
            // Jump
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.setVelocityY(-400);
            }
        }
        
        function createStarfield(scene) {
            // Create simple starfield
            for (let i = 0; i < 200; i++) {
                const x = Phaser.Math.Between(0, 800);
                const y = Phaser.Math.Between(0, 600);
                const size = Phaser.Math.Between(1, 3);
                const star = scene.add.circle(x, y, size, 0xffffff, Phaser.Math.FloatBetween(0.3, 1));
            }
        }
    </script>
</body>
</html>
