<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ff6b00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff6b00, 0 0 40px #ff6b00; }
        }
        
        #game-container {
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                0 10px 50px rgba(0, 0, 0, 0.8);

            border: 3px solid #ffd700;
        }
        
        .info {
            color: #00ff00;
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            text-shadow: 0 0 5px #00ff00;
            max-width: 800px;
        }
        
        .astronaut-float {
            font-size: 3em;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

    <div id="game-container"></div>
    <div class="info">

    </div>
    
    <!-- Phaser 3 CDN -->

    <!-- Game Code -->

        // üéÆ Game Configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#0a0e27',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        let player;
        let cursors;
        let gameStarted = false;
        let platforms;
        let coins;
        let scoreText;
        let score = 0;
        
        // üöÄ Initialize Game
        const game = new Phaser.Game(config);
        
        function preload() {

        }
        
        function create() {
            // ‚≠ê Starfield background
            createStarfield(this);
            
            // üåç Platforms
            platforms = this.physics.add.staticGroup();
            
            // Ground
            const ground = this.add.rectangle(400, 570, 800, 60, 0x2d1b4e);
            this.physics.add.existing(ground, true);
            platforms.add(ground);
            
            // Floating platforms
            createPlatform(this, platforms, 200, 450, 150, 20);
            createPlatform(this, platforms, 500, 350, 150, 20);
            createPlatform(this, platforms, 300, 250, 150, 20);
            createPlatform(this, platforms, 650, 450, 120, 20);
            
            // üë®‚ÄçüöÄ Create Astronaut Player
            player = createAstronaut(this, 100, 450);
            
            // Collision
            this.physics.add.collider(player, platforms);
            
            // üí∞ Create Coins
            coins = this.physics.add.group();
            createCoin(this, coins, 200, 400);
            createCoin(this, coins, 500, 300);
            createCoin(this, coins, 300, 200);
            createCoin(this, coins, 650, 400);
            createCoin(this, coins, 400, 500);
            
            this.physics.add.collider(coins, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);
            
            // üéÆ Controls
            cursors = this.input.keyboard.createCursorKeys();
            
            // üìä Score
            scoreText = this.add.text(16, 16, 'MRT COINS: 0', {
                fontSize: '20px',
                fill: '#ffd700',
                fontFamily: 'Arial',
                fontStyle: 'bold'
            });
            scoreText.setStroke('#ff6b00', 3);
            
            // üöÄ Title
            const title = this.add.text(400, 60, 'MOONROAD RUNNER', {
                fontSize: '28px',
                fill: '#ffd700',
                fontFamily: 'Arial',
                fontStyle: 'bold'
            });
            title.setOrigin(0.5);
            title.setStroke('#ff6b00', 4);
            
            // Instructions
            const instructions = this.add.text(400, 100, 'Collect MRT coins! Press SPACE to start', {
                fontSize: '12px',
                fill: '#00ff00'
            });
            instructions.setOrigin(0.5);
            
            // Space to start
            this.input.keyboard.once('keydown-SPACE', () => {
                gameStarted = true;
                instructions.setText('üöÄ Go to the Moon!');
                this.tweens.add({
                    targets: instructions,
                    alpha: 0,
                    duration: 2000
                });
            });
        }
        
        function update() {
            if (!gameStarted) return;
            
            // Player movement
            if (cursors.left.isDown) {
                player.body.setVelocityX(-200);
                player.flipX = true;
            } else if (cursors.right.isDown) {
                player.body.setVelocityX(200);
                player.flipX = false;
            } else {
                player.body.setVelocityX(0);
            }
            
            // Jump
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.setVelocityY(-500);
                
                // Jump animation
                player.list[0].setScale(1.1, 0.9); // Helmet squash
                this.tweens.add({
                    targets: player.list[0],
                    scaleX: 1,
                    scaleY: 1,
                    duration: 200
                });
            }
        }

            const visorReflection = scene.add.circle(-3, -23, 3, 0x5599ff, 0.6);

            const chestPanel = scene.add.rectangle(0, -2, 12, 8, 0x333333);
