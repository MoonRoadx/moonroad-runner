<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üåô Le Coureur de la Route Lunaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin: 10px 0;
            z-index: 100;
        }

        .title {
            font-size: 6vw;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #ffd700;
            border-radius: 8px;
            display: block;
            background: #0a0e27;
            width: 100%;
            height: 100%;
            max-height: 100vh;
            touch-action: none;
        }

        .controls {
            position: fixed;
            bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            pointer-events: none;
            z-index: 1000;
        }

        .control-group {
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.5);
            border: 2px solid #ffd700;
            color: #ffd700;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 215, 0, 0.9);
            transform: scale(0.95);
        }

        .control-btn.jump {
            width: 70px;
            height: 70px;
            background: rgba(255, 107, 0, 0.5);
            border-color: #ff6b00;
            color: #ff6b00;
        }

        .info {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-size: 4vw;
            z-index: 1000;
            pointer-events: none;
        }

        .game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #ffd700;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        .game-over-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 18, 64, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .game-over-screen h1 {
            font-size: 7vw;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffd700;
        }

        .game-over-screen p {
            font-size: 4vw;
            margin: 8px;
        }

        #restartButton, #shareButton {
            margin: 12px;
            padding: 10px 20px;
            font-size: 4vw;
            background: rgba(255, 215, 0, 0.7);
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 8vw;">üë®‚ÄçüöÄ</div>
        <div class="title">LE COUREUR</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="control-btn" id="btnLeft">‚óÑ</div>
            <div class="control-btn" id="btnRight">‚ñ∫</div>
        </div>
        <div class="control-group">
            <div class="control-btn jump" id="btnJump">‚ñ≤</div>
        </div>
    </div>

    <div class="info" id="info">
        Touchez l'√©cran pour commencer !
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <h1>PARTIE TERMIN√âE</h1>
            <p id="finalScoreText">SCORE: 0</p>
            <p id="finalBestScoreText">MEILLEUR: 0</p>
            <button id="restartButton">Rejouer</button>
            <button id="shareButton">Partager</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScoreText');
        const finalBestScoreText = document.getElementById('finalBestScoreText');
        const restartButton = document.getElementById('restartButton');
        const shareButton = document.getElementById('shareButton');

        // Sons
        const jumpSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const coinSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');

        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        // Player
        let player = {
            x: 50,
            y: 0,
            width: 32,
            height: 48,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            facingRight: true
        };

        // Physics
        const gravity = 0.6;
        const jumpPower = -12;
        const moveSpeed = 4;

        // Platforms and coins
        let platforms = [];
        let coins = [];
        let stars = [];

        // Resize canvas for mobile
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGameElements();
        }

        // Initialize game elements
        function initGameElements() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.7 + 0.3
                });
            }

            platforms = [
                { x: 0, y: canvas.height - 50, width: canvas.width, height: 40 },
                { x: canvas.width * 0.2, y: canvas.height * 0.7, width: canvas.width * 0.4, height: 20 },
                { x: canvas.width * 0.5, y: canvas.height * 0.5, width: canvas.width * 0.4, height: 20 }
            ];

            coins = [
                { x: canvas.width * 0.3, y: canvas.height * 0.6, collected: false },
                { x: canvas.width * 0.7, y: canvas.height * 0.4, collected: false }
            ];

            player.y = canvas.height * 0.7;
        }

        // Controls
        let touch = { left: false, right: false, jump: false };

        // Setup touch controls
        function setupTouchControl(btnId, key) {
            const btn = document.getElementById(btnId);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touch[key] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touch[key] = false;
            });
        }

        setupTouchControl('btnLeft', 'left');
        setupTouchControl('btnRight', 'right');
        setupTouchControl('btnJump', 'jump');

        // Tap to start
        canvas.addEventListener('touchstart', (e) => {
            if (!gameStarted && !gameOver) {
                e.preventDefault();
                startGame();
            }
        });

        function startGame() {
            gameStarted = true;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            info.textContent = 'Utilisez les boutons pour jouer !';
            setTimeout(() => {
                info.style.opacity = '0.5';
            }, 1500);
        }

        // Draw astronaut (simplified for performance)
        function drawAstronaut(x, y, facingRight) {
            ctx.save();
            ctx.translate(x, y);
            if (!facingRight) ctx.scale(-1, 1);

            ctx.fillStyle = '#eeeeee';
            ctx.beginPath();
            ctx.arc(0, -18, 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#1a4d7a';
            ctx.beginPath();
            ctx.arc(0, -18, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-8, -3, 16, 20);

            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-8, 14, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(8, 14, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw coin (simplified)
        function drawCoin(x, y) {
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff6b00';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', x, y);
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update
        function update() {
            if (!gameStarted || gameOver) return;

            if (touch.left) {
                player.velocityX = -moveSpeed;
                player.facingRight = false;
            } else if (touch.right) {
                player.velocityX = moveSpeed;
                player.facingRight = true;
            } else {
                player.velocityX = 0;
            }

            if (touch.jump && !player.jumping) {
                player.velocityY = jumpPower;
                player.jumping = true;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }

            player.velocityY += gravity;
            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            for (const platform of platforms) {
                if (checkCollision(player, platform) && player.velocityY > 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            }

            for (const coin of coins) {
                if (!coin.collected && checkCollision(player, { x: coin.x - 10, y: coin.y - 10, width: 20, height: 20 })) {
                    coin.collected = true;
                    score += 10;
                    coinSound.currentTime = 0;
                    coinSound.play();

                    const highScore = localStorage.getItem('highScore') || 0;
                    if (score > highScore) {
                        localStorage.setItem('highScore', score);
                    }
                }
            }

            if (player.y > canvas.height) {
                gameOver = true;
                showGameOverScreen();
            }
        }

        // Draw
        function draw() {
            if (!gameStarted) return;

            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (const platform of platforms) {
                ctx.fillStyle = '#4a2b7a';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            for (const coin of coins) {
                if (!coin.collected) drawCoin(coin.x, coin.y);
            }

            drawAstronaut(player.x + player.width / 2, player.y + player.height / 2, player.facingRight);

            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 5vw Arial';
            ctx.fillText('SCORE: ' + score, 10, 25);
        }

        // Show game over screen
        function showGameOverScreen() {
            gameStarted = false;
            gameOverScreen.style.display = 'flex';
            finalScoreText.textContent = 'SCORE: ' + score;
            finalBestScoreText.textContent = 'MEILLEUR: ' + (localStorage.getItem('highScore') || 0);
        }

        // Share score
        function shareScore() {
            const currentScore = localStorage.getItem('highScore') || score;
            const shareText = `Mon score : ${currentScore} sur Le Coureur de la Route Lunaire ! üåô`;
            if (navigator.share) {
                navigator.share({ title: 'Le Coureur de la Route Lunaire', text: shareText, url: window.location.href })
                    .catch(() => alert("Copiez ce texte : " + shareText));
            } else {
                alert("Copiez ce texte : " + shareText);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            score = 0;
            gameOver = false;
            initGameElements();
            startGame();
        });

        shareButton.addEventListener('click', shareScore);

        // Start
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        startGame();
        gameLoop();
    </script>
</body>
</html>
