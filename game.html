<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üåô Le Coureur de la Route Lunaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            z-index: 100;
        }

        .title {
            font-size: clamp(1.5em, 5vw, 3em);
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            margin: 10px 0;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 0 auto;
            overflow: hidden;
        }

        canvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            display: block;
            background: #0a0e27;
            width: 100%;
            height: auto;
            max-height: 90vh;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .controls.active {
            display: flex;
        }

        .control-group {
            display: flex;
            gap: 10px;
            pointer-events: all;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
            color: #ffd700;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 215, 0, 0.7);
            transform: scale(0.95);
        }

        .control-btn.jump {
            width: 70px;
            height: 70px;
            background: rgba(255, 107, 0, 0.3);
            border-color: #ff6b00;
            color: #ff6b00;
        }

        .control-btn.jump:active {
            background: rgba(255, 107, 0, 0.7);
        }

        .info {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-size: clamp(10px, 2vw, 14px);
            z-index: 1000;
            pointer-events: none;
        }

        .game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #ffd700;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        .game-over-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 18, 64, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .game-over-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700;
        }

        .game-over-screen p {
            font-size: 1.5em;
            margin: 10px;
        }

        #restartButton, #shareButton {
            margin: 15px;
            padding: 12px 24px;
            font-size: 1.2em;
            background: rgba(255, 215, 0, 0.7);
            color: #0a0e27;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #restartButton:hover, #shareButton:hover {
            background: rgba(255, 215, 0, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: clamp(2em, 8vw, 4em);">üë®‚ÄçüöÄ</div>
        <div class="title">LE COUREUR DE LA ROUTE LUNAIRE</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls" id="controls">
        <div class="control-group">
            <div class="control-btn" id="btnLeft">‚óÑ</div>
            <div class="control-btn" id="btnRight">‚ñ∫</div>
        </div>
        <div class="control-group">
            <div class="control-btn jump" id="btnJump">‚ñ≤</div>
        </div>
    </div>

    <div class="info" id="info">
        Appuyez sur ESPACE ou touchez l'√©cran pour commencer !
    </div>

    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <h1>PARTIE TERMIN√âE</h1>
            <p id="finalScoreText">SCORE: 0</p>
            <p id="finalBestScoreText">MEILLEUR: 0</p>
            <button id="restartButton">Rejouer</button>
            <button id="shareButton">Partager mon score</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const info = document.getElementById('info');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreText = document.getElementById('finalScoreText');
        const finalBestScoreText = document.getElementById('finalBestScoreText');
        const restartButton = document.getElementById('restartButton');
        const shareButton = document.getElementById('shareButton');

        // Sons
        const jumpSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const coinSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');

        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Game state
        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        // Player
        let player = {
            x: 100,
            y: 0,
            width: 32,
            height: 48,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            facingRight: true
        };

        // Physics
        const gravity = 0.8;
        const jumpPower = -15;
        const moveSpeed = 5;

        // Platforms
        let platforms = [];

        // Coins
        let coins = [];

        // Stars
        let stars = [];

        // Resize canvas
        function resizeCanvas() {
            const maxCanvasWidth = isMobile ? Math.min(800, window.innerWidth - 20) : Math.min(900, window.innerWidth - 40);
            const maxCanvasHeight = window.innerHeight * 0.85;
            canvas.width = maxCanvasWidth;
            canvas.height = maxCanvasHeight;
        }

        // Initialize game elements
        function initGameElements() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.7 + 0.3
                });
            }

            platforms = [
                { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
                { x: canvas.width * 0.2, y: canvas.height * 0.7, width: 150, height: 20 },
                { x: canvas.width * 0.6, y: canvas.height * 0.5, width: 150, height: 20 },
                { x: canvas.width * 0.3, y: canvas.height * 0.4, width: 150, height: 20 },
                { x: canvas.width * 0.8, y: canvas.height * 0.7, width: 120, height: 20 }
            ];

            coins = [
                { x: canvas.width * 0.3, y: canvas.height * 0.6, collected: false },
                { x: canvas.width * 0.6, y: canvas.height * 0.5, collected: false },
                { x: canvas.width * 0.4, y: canvas.height * 0.3, collected: false },
                { x: canvas.width * 0.8, y: canvas.height * 0.6, collected: false },
                { x: canvas.width * 0.5, y: canvas.height * 0.8, collected: false }
            ];

            player.y = canvas.height * 0.7;
        }

        // Controls
        let keys = {};
        let touch = { left: false, right: false, jump: false };

        // Keyboard
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if ((e.key === ' ' || e.key === 'Enter') && !gameStarted && !gameOver) {
                startGame();
            }
        });

        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Touch controls
        function setupTouchControl(btnId, key) {
            const btn = document.getElementById(btnId);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touch[key] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touch[key] = false;
            });
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                touch[key] = true;
            });
            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                touch[key] = false;
            });
        }

        setupTouchControl('btnLeft', 'left');
        setupTouchControl('btnRight', 'right');
        setupTouchControl('btnJump', 'jump');

        // Tap to start
        canvas.addEventListener('touchstart', (e) => {
            if (!gameStarted && !gameOver) {
                e.preventDefault();
                startGame();
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted && !gameOver) startGame();
        });

        function startGame() {
            gameStarted = true;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            if (isMobile) {
                controls.classList.add('active');
                info.textContent = 'Utilisez les commandes pour vous d√©placer !';
            } else {
                info.textContent = '‚Üê ‚Üí D√©placer | ‚Üë Sauter';
            }
            setTimeout(() => {
                info.style.opacity = '0.5';
            }, 2000);
        }

        // Draw astronaut
        function drawAstronaut(x, y, facingRight) {
            ctx.save();
            ctx.translate(x, y);
            if (!facingRight) ctx.scale(-1, 1);

            // Helmet
            ctx.fillStyle = '#eeeeee';
            ctx.beginPath();
            ctx.arc(0, -20, 14, 0, Math.PI * 2);
            ctx.fill();

            // Visor
            ctx.fillStyle = '#1a4d7a';
            ctx.beginPath();
            ctx.arc(0, -20, 10, 0, Math.PI * 2);
            ctx.fill();

            // Visor shine
            ctx.fillStyle = '#5599ff';
            ctx.beginPath();
            ctx.arc(-3, -23, 3, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-10, -5, 20, 25);

            // Chest panel
            ctx.fillStyle = '#333333';
            ctx.fillRect(-6, -2, 12, 8);

            // Buttons
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-4, 1, 2, 2);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(-1, 1, 2, 2);
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(2, 1, 2, 2);

            // Arms
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-14, 0, 5, 16);
            ctx.fillRect(9, 0, 5, 16);

            // Gloves
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-7, 20, 5, 12);
            ctx.fillRect(2, 20, 5, 12);

            // Boots
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(-4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw coin
        function drawCoin(x, y) {
            const time = Date.now() / 1000;
            const floatY = y + Math.sin(time * 2 + x) * 5;

            ctx.save();
            ctx.translate(x, floatY);
            ctx.rotate(time);

            // Outer ring
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Inner
            ctx.fillStyle = '#ffed4e';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();

            // Letter M
            ctx.fillStyle = '#ff6b00';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', 0, 0);

            ctx.restore();
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update
        function update() {
            if (!gameStarted || gameOver) return;

            const isLeft = keys['ArrowLeft'] || touch.left;
            const isRight = keys['ArrowRight'] || touch.right;
            const isJump = keys['ArrowUp'] || touch.jump;

            // Movement
            if (isLeft) {
                player.velocityX = -moveSpeed;
                player.facingRight = false;
            } else if (isRight) {
                player.velocityX = moveSpeed;
                player.facingRight = true;
            } else {
                player.velocityX = 0;
            }

            // Jump
            if (isJump && !player.jumping) {
                player.velocityY = jumpPower;
                player.jumping = true;
                jumpSound.currentTime = 0;
                jumpSound.play();
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Platform collision
            for (const platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.jumping = false;
                    }
                }
            }

            // Coin collision
            for (const coin of coins) {
                if (!coin.collected) {
                    const coinRect = {
                        x: coin.x - 12,
                        y: coin.y - 12,
                        width: 24,
                        height: 24
                    };
                    if (checkCollision(player, coinRect)) {
                        coin.collected = true;
                        score += 10;
                        coinSound.currentTime = 0;
                        coinSound.play();

                        // Update high score
                        const highScore = localStorage.getItem('highScore') || 0;
                        if (score > highScore) {
                            localStorage.setItem('highScore', score);
                        }
                    }
                }
            }

            // Game over
            if (player.y > canvas.height) {
                gameOver = true;
                showGameOverScreen();
            }
        }

        // Draw
        function draw() {
            if (!gameStarted) return;

            // Clear
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            for (const star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }

            // Platforms
            for (const platform of platforms) {
                ctx.fillStyle = '#4a2b7a';
                ctx.strokeStyle = '#6a3b9a';
                ctx.lineWidth = 2;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Coins
            for (const coin of coins) {
                if (!coin.collected) {
                    drawCoin(coin.x, coin.y);
                }
            }

            // Player
            drawAstronaut(player.x + player.width / 2, player.y + player.height / 2, player.facingRight);

            // UI
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 3;
            ctx.font = 'bold 20px Arial';
            ctx.strokeText('MRT PI√àCES: ' + score, 16, 30);
            ctx.fillText('MRT PI√àCES: ' + score, 16, 30);

            // High score
            const highScore = localStorage.getItem('highScore') || 0;
            ctx.font = 'bold 16px Arial';
            ctx.strokeText('MEILLEUR: ' + highScore, 16, 60);
            ctx.fillText('MEILLEUR: ' + highScore, 16, 60);

            // Title
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('LE COUREUR DE LA ROUTE LUNAIRE', canvas.width / 2, 50);
            ctx.fillText('LE COUREUR DE LA ROUTE LUNAIRE', canvas.width / 2, 50);
            ctx.textAlign = 'left';
        }

        // Show game over screen
        function showGameOverScreen() {
            gameStarted = false;
            gameOverScreen.style.display = 'flex';
            finalScoreText.textContent = 'SCORE: ' + score;
            finalBestScoreText.textContent = 'MEILLEUR: ' + (localStorage.getItem('highScore') || 0);
        }

        // Share score
        function shareScore() {
            const currentScore = localStorage.getItem('highScore') || score;
            const shareText = `J'ai obtenu un score de ${currentScore} sur Le Coureur de la Route Lunaire ! üåôüë®‚ÄçüöÄ`;
            if (navigator.share) {
                navigator.share({
                    title: 'Le Coureur de la Route Lunaire',
                    text: shareText,
                    url: window.location.href,
                }).catch(err => {
                    console.log('Erreur de partage:', err);
                    alert("Partage non support√©. Copiez ce texte : " + shareText);
                });
            } else {
                alert("Partage non support√©. Copiez ce texte : " + shareText);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            score = 0;
            gameOver = false;
            initGameElements();
            startGame();
        });

        shareButton.addEventListener('click', shareScore);

        // Start
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initGameElements();
        gameLoop();
    </script>
</body>
</html>
