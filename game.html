<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üåô Moonroad Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: clamp(1.5em, 5vw, 3em);
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            margin: 10px 0;
        }

        #gameContainer {
            position: relative;
            max-width: 100vw;
        }

        canvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,215,0,0.3);
            display: block;
            background: #0a0e27;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .controls.active {
            display: flex;
        }

        .control-group {
            display: flex;
            gap: 10px;
            pointer-events: all;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
            color: #ffd700;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 215, 0, 0.7);
            transform: scale(0.95);
        }

        .control-btn.jump {
            width: 70px;
            height: 70px;
            background: rgba(255, 107, 0, 0.3);
            border-color: #ff6b00;
            color: #ff6b00;
        }

        .control-btn.jump:active {
            background: rgba(255, 107, 0, 0.7);
        }

        .info {
            margin-top: 10px;
            color: #00ff00;
            font-size: clamp(10px, 2vw, 14px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: clamp(2em, 8vw, 4em);">üë®‚ÄçüöÄ</div>
        <div class="title">MOONROAD RUNNER</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div class="controls" id="controls">
            <div class="control-group">
                <div class="control-btn" id="btnLeft">‚óÑ</div>
                <div class="control-btn" id="btnRight">‚ñ∫</div>
            </div>
            <div class="control-group">
                <div class="control-btn jump" id="btnJump">‚ñ≤</div>
            </div>
        </div>
    </div>

    <div class="info" id="info">
        Press SPACE or tap screen to start!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const info = document.getElementById('info');

        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Set canvas size
        if (isMobile) {
            canvas.width = Math.min(800, window.innerWidth - 20);
            canvas.height = canvas.width * 0.75;
        } else {
            canvas.width = 800;
            canvas.height = 600;
        }

        // Game state
        let gameStarted = false;
        let score = 0;

        // Player
        let player = {
            x: 100,
            y: 450,
            width: 32,
            height: 48,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            facingRight: true
        };

        // Physics
        const gravity = 0.8;
        const jumpPower = -15;
        const moveSpeed = 5;

        // Platforms
        let platforms = [
            { x: 0, y: 550, width: canvas.width, height: 50 },
            { x: 150, y: 450, width: 150, height: 20 },
            { x: 450, y: 350, width: 150, height: 20 },
            { x: 250, y: 250, width: 150, height: 20 },
            { x: 600, y: 450, width: 120, height: 20 }
        ];

        // Coins
        let coins = [
            { x: 200, y: 400, collected: false },
            { x: 500, y: 300, collected: false },
            { x: 300, y: 200, collected: false },
            { x: 650, y: 400, collected: false },
            { x: 400, y: 500, collected: false }
        ];

        // Stars
        let stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                alpha: Math.random() * 0.7 + 0.3
            });
        }

        // Controls
        let keys = {};
        let touch = { left: false, right: false, jump: false };

        // Keyboard
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if ((e.key === ' ' || e.key === 'Enter') && !gameStarted) {
                startGame();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Touch controls
        function setupTouchControl(btnId, key) {
            let btn = document.getElementById(btnId);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touch[key] = true;
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touch[key] = false;
            });
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                touch[key] = true;
            });
            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                touch[key] = false;
            });
        }

        setupTouchControl('btnLeft', 'left');
        setupTouchControl('btnRight', 'right');
        setupTouchControl('btnJump', 'jump');

        // Tap to start
        canvas.addEventListener('touchstart', (e) => {
            if (!gameStarted) {
                e.preventDefault();
                startGame();
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) startGame();
        });

        function startGame() {
            gameStarted = true;
            if (isMobile) {
                controls.classList.add('active');
                info.textContent = 'Use controls to move!';
            } else {
                info.textContent = '‚Üê ‚Üí Move | ‚Üë Jump';
            }
            setTimeout(() => {
                info.style.opacity = '0.5';
            }, 2000);
        }

        // Draw astronaut
        function drawAstronaut(x, y, facingRight) {
            ctx.save();
            ctx.translate(x, y);
            if (!facingRight) ctx.scale(-1, 1);

            // Helmet
            ctx.fillStyle = '#eeeeee';
            ctx.beginPath();
            ctx.arc(0, -20, 14, 0, Math.PI * 2);
            ctx.fill();

            // Visor
            ctx.fillStyle = '#1a4d7a';
            ctx.beginPath();
            ctx.arc(0, -20, 10, 0, Math.PI * 2);
            ctx.fill();

            // Visor shine
            ctx.fillStyle = '#5599ff';
            ctx.beginPath();
            ctx.arc(-3, -23, 3, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-10, -5, 20, 25);

            // Chest panel
            ctx.fillStyle = '#333333';
            ctx.fillRect(-6, -2, 12, 8);

            // Buttons
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-4, 1, 2, 2);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(-1, 1, 2, 2);
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(2, 1, 2, 2);

            // Arms
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-14, 0, 5, 16);
            ctx.fillRect(9, 0, 5, 16);

            // Gloves
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.arc(-11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(11.5, 16, 4, 0, Math.PI * 2);
            ctx.fill();

            // Legs
            ctx.fillStyle = '#dddddd';
            ctx.fillRect(-7, 20, 5, 12);
            ctx.fillRect(2, 20, 5, 12);

            // Boots
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(-4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(4.5, 32, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // Draw coin
        function drawCoin(x, y) {
            let time = Date.now() / 1000;
            let floatY = y + Math.sin(time * 2 + x) * 5;

            ctx.save();
            ctx.translate(x, floatY);
            ctx.rotate(time);

            // Outer ring
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Inner
            ctx.fillStyle = '#ffed4e';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();

            // Letter M
            ctx.fillStyle = '#ff6b00';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', 0, 0);

            ctx.restore();
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update
        function update() {
            if (!gameStarted) return;

            let isLeft = keys['ArrowLeft'] || touch.left;
            let isRight = keys['ArrowRight'] || touch.right;
            let isJump = keys['ArrowUp'] || touch.jump;

            // Movement
            if (isLeft) {
                player.velocityX = -moveSpeed;
                player.facingRight = false;
            } else if (isRight) {
                player.velocityX = moveSpeed;
                player.facingRight = true;
            } else {
                player.velocityX = 0;
            }

            // Jump
            if (isJump && !player.jumping) {
                player.velocityY = jumpPower;
                player.jumping = true;
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Platform collision
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.jumping = false;
                    }
                }
            }

            // Coin collision
            for (let coin of coins) {
                if (!coin.collected) {
                    let coinRect = {
                        x: coin.x - 12,
                        y: coin.y - 12,
                        width: 24,
                        height: 24
                    };
                    if (checkCollision(player, coinRect)) {
                        coin.collected = true;
                        score += 10;

                        // Mise √† jour du meilleur score
                        let highScore = localStorage.getItem('highScore') || 0;
                        if (score > highScore) {
                            localStorage.setItem('highScore', score);
                        }
                    }
                }
            }
        }

        // Draw
        function draw() {
            // Clear
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            for (let star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }

            // Platforms
            for (let platform of platforms) {
                ctx.fillStyle = '#4a2b7a';
                ctx.strokeStyle = '#6a3b9a';
                ctx.lineWidth = 2;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Coins
            for (let coin of coins) {
                if (!coin.collected) {
                    drawCoin(coin.x, coin.y);
                }
            }

            // Player
            drawAstronaut(player.x + player.width / 2, player.y + player.height / 2, player.facingRight);

            // UI
            ctx.fillStyle = '#ffd700';
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 3;
            ctx.font = 'bold 20px Arial';
            ctx.strokeText('MRT COINS: ' + score, 16, 30);
            ctx.fillText('MRT COINS: ' + score, 16, 30);

            // Affichage du meilleur score
            let highScore = localStorage.getItem('highScore') || 0;
            ctx.font = 'bold 16px Arial';
            ctx.strokeText('BEST: ' + highScore, 16, 60);
            ctx.fillText('BEST: ' + highScore, 16, 60);

            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('MOONROAD RUNNER', canvas.width / 2, 50);
            ctx.fillText('MOONROAD RUNNER', canvas.width / 2, 50);

            ctx.textAlign = 'left';
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start
        gameLoop();
        console.log('üöÄ Moonroad Runner loaded! Mobile:', isMobile);
    </script>
</body>
</html>
